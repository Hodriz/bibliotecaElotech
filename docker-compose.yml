version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/biblioteca
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=12102017
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
    depends_on:
      - db
    networks:
      - biblioteca-network

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=biblioteca
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12102017
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - biblioteca-network

networks:
  biblioteca-network:
    driver: bridge

volumes:
  postgres-data: